    <style>
      .green:hover{
        color: #28a745 !important;
      }
      .logo{
        max-width: 100%;
        height: auto;
      }
      .facebook:hover{
        color: #17a2b8 !important;
      }
      .youtube:hover{
        color: #dc3545 !important;
      }
      .blue:hover{
        color: #17a2b8;
      }
      .red:hover{
        color: #dc3545 !important;
      }
      .yellow:hover{
        color: #e0aa08 !important;
      }
      .bg-red{
        color: #dc3545;
      }
      .bg-blue{
        background-color: #2fc4db;
      }
      .drop-login {
        background-color: #e6e6e6;
        min-width: 240px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      }
      td.calendar {
        height: 25px;
        width: 30px;
        background: #f5f5f5;					  
        text-align: center;
      }
      .mes {
        font: bold 12px verdana;
        background: #f5f5f5;
        text-align: center;
        line-height: 25px;							
        height: 25px;
        width: 240px;
      }

      .semana {
        font: bold 12px verdana;
      }
      .dia {
        height: 23px;
        width: 30px;
        padding-top:6px;
        vertical-align:middle;
        position:relative;
      }

      .evento {
        position: relative;
        font: 9px verdana;
        color: #C30;
        position:absolute;
        right: -2px;
        top: -2px;
      }

      /* Month header */
      .month {
          padding: 70px 25px;
          width: 100%;
          text-align: center;
      }

      /* Month list */
      .month ul {
          margin: 0;
          padding: 0;
      }

      .month ul li {
          color: white;
          font-size: 20px;
          text-transform: uppercase;
          letter-spacing: 3px;
      }

      /* Previous button inside month header */
      .month .prev {
          float: left;
          padding-top: 10px;
      }

      /* Next button */
      .month .next {
          float: right;
          padding-top: 10px;
      }

      /* Weekdays (Mon-Sun) */
      .weekdays {
          margin: 0;
          padding: 10px 0;
          background-color:#ddd;
      }

      .weekdays li {
          display: inline-block;
          width: 13.0%;
          color: #666;
          text-align: center;
      }

      /* Days (1-31) */
      .days {
          padding: 10px 0;
          background: #eee;
          margin: 0;
      }

      .days li {
          list-style-type: none;
          display: inline-block;
          width: 13.0%;
          text-align: center;
          margin-bottom: 5px;
          font-size:12px;
          color: #1d0707;
      }

      /* Highlight the "current" day */
      .days li .active {
          padding: 5px;
          background: #ffc107;
          color: white !important
      }
    </style>
  </head>
